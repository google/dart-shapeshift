name: shapeshift
description: Understand how the shape of your Dart package is shifting.
environment:
  sdk: '>=1.9.0 <2.0.0'
dependencies:
  args: any
  diff_match_patch: ^0.2.1
  doc_coverage: ^0.1.5
  http: ^0.11.1+1
  json_diff: ^0.1.2
  markdown: ^0.7.1+2
  path: ^1.3.3
  pub_semver: ^1.2.1
  quiver: ^0.21.3+1
  route_hierarchical: ^0.6.2
  sdk_builds: ^0.1.0
dev_dependencies:
  test: ^0.12.0
transformers:
- $dart2js:
    commandLineOptions: [--show-package-warnings]
